<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Seja bem vindo</h1>
    <a href= "{% url 'url_cadastro' %}"> Novo </a>
    <h2>Trasações</h2>
        {%for i in t%}
        <ul>
            <li>
                <a href="{% url 'url_update' i.id %}">
                    {{i.descricao}}
                </a>
            </li>
                <ol>
                    <li>
                        {{i.data}}
                    </li>
                    <li>
                        {{i.valor}}
                    </li>
                    <li>
                        {{i.categoria}}
                    </li>
                        {%if i.observacao != ""%}
                    <li>
                        {{i.observacao}}
                    </li>
                        {%endif%}
                </ol>
        </ul>
        {% endfor %}
</body>
</html>
